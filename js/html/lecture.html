  <title>Lecture</title>
  <script>
    const debounce = (cb, delay) => {
      let timer;
      return (...args) => {
        if (timer) clearTimeout(timer);
        timer = setTimeout(cb, delay, ...args);
      };
    };

    const throttle = (cb, delay) => {
      let timer;
      return (...args) => {
        if (timer) return;
        timer = setTimeout(() => {
          cb(...args);
          timer = null;
        }, delay);
      };
    };

    const weeks = ['일', '월', '화', '수', '목', '금', '토'];
  </script>
